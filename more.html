<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>More - Welcome to Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <!--To Do: Battery Icon-->
        <i class="fas fa-battery-full fa-lg"></i>
        <!--To Do: Lightning Icon-->
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://scontent-gmp1-1.cdninstagram.com/v/t51.2885-19/s150x150/69397612_463005914429130_1404236911727345664_n.jpg?_nc_ht=scontent-gmp1-1.cdninstagram.com&_nc_ohc=bB5c9q_CuCoAX9m3_6N&oh=f18ab11f87ae829dbe3338625b3f1736&oe=5F839016"
            class="user-component__avatar user-component__avatar"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Hayden</h4>
            <h6 class="user-component__subtitle">
              + 82 9505 7552 <i class="fas fa-info-circle fa-s more"></i>
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>
      <div class="more-icons">
        <div class="more-icons__icon">
          <i class="far fa-calendar-check"></i><span>Calendar</span>
        </div>
        <div class="more-icons__icon">
          <i class="fas fa-paste"></i><span>Talk Drive</span>
        </div>
        <div class="more-icons__icon">
          <i class="far fa-grin-squint"></i><span>Emoticons</span>
        </div>
        <div class="more-icons__icon">
          <i class="fas fa-palette"></i><span>Themes</span>
        </div>
      </div>
      <div class="more-icons__2nd-row">
        <div class="more-icons__icon">
          <i class="far fa-calendar-check"></i><span>Account</span>
        </div>
        <div class="more-icons__icon">
          <i class="fas fa-paste"></i><span>Openchat</span>
        </div>
        <div class="more-icons__icon"><i>&nbsp&nbsp</i><span>&nbsp </span></div>
        <div class="more-icons__icon"><i>&nbsp&nbsp</i><span>&nbsp </span></div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-quote-right"></i>
            </div>
            <span class="more-suggestions__icon-text">Kokoa Story</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-quote-right"></i>
            </div>
            <span class="more-suggestions__icon-text">Kokoa Story</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/70f04288f6.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
