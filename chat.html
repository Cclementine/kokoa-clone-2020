<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Chat with Hayden Kokoa Clone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <!--To Do: Battery Icon-->
        <i class="fas fa-battery-full fa-lg"></i>
        <!--To Do: Lightning Icon-->
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"><i class="fas fa-angle-left fa-3x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Hayden</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Tuesday, June 30, 2020</div>
      <div class="message-row">
        <img
          src="https://scontent-gmp1-1.cdninstagram.com/v/t51.2885-19/s150x150/69397612_463005914429130_1404236911727345664_n.jpg?_nc_ht=scontent-gmp1-1.cdninstagram.com&_nc_ohc=bB5c9q_CuCoAX9m3_6N&oh=568e5866a86a0c47d86b819fa007b644&oe=5F878496"
        />
        <div class="message-row__content">
          <span class="message__author">Hayden</span>
          <div class="message__info">
            <span class="message__bubble">Hi!</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img
          src="https://scontent-gmp1-1.cdninstagram.com/v/t51.2885-19/s150x150/69397612_463005914429130_1404236911727345664_n.jpg?_nc_ht=scontent-gmp1-1.cdninstagram.com&_nc_ohc=bB5c9q_CuCoAX9m3_6N&oh=568e5866a86a0c47d86b819fa007b644&oe=5F878496"
        />
        <div class="message-row__content">
          <span class="message__author">Hayden</span>
          <div class="message__info">
            <span class="message__bubble">Hi!</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://kit.fontawesome.com/70f04288f6.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
